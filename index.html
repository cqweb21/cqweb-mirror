<!doctype html>
<html lang="zh-CN">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>曹长青网（镜像测试首页）</title>
<style>
  body{font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Hiragino Sans GB","Microsoft Yahei",sans-serif;margin:0;padding:48px;background:#fafafa;color:#222}
  .box{max-width:820px;margin:0 auto;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:28px}
  h1{margin:0 0 12px;font-size:28px}
  a{color:#0a66c2;text-decoration:none}
  a:hover{text-decoration:underline}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:18px}
  .card{border:1px solid #eee;border-radius:10px;padding:16px;background:#fff}
</style>
<body>
  <div class="box">
    <h1>曹长青网（镜像测试首页）</h1>
    <p>这是一个干净的测试首页，用来排查浏览器的拦截/403 问题。下面两个入口不包含任何外部脚本或引用。</p>
    <div class="grid">
      <div class="card">
        <h3>简体站（GB）</h3>
        <p><a href="/gb/index.html">进入 /gb/index.html</a></p>
      </div>
      <div class="card">
        <h3>繁体站（Big5）</h3>
        <p><a href="/big5/index.html">进入 /big5/index.html</a></p>
      </div>
    </div>
    <p style="margin-top:18px;color:#666">如果根首页不再被拦截，但点击进去又被拦截/403，我们就进一步清理 gb/big5 子页中的外链。</p>
  </div>
</body>
</html>
